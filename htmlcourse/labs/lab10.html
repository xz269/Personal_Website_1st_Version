<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table</title>
	<meta charset="uft-8">
	<link rel="stylesheet" type="text/css" href="style10.css" media="screen">
</head>
<body>
	<table border align="center" class="tb cellspace padspace">
		<caption>Daily Activities</caption>
		<thead class="rowbg">
			<tr>
				<th>Time</th>
				<th>Activities</th>
			</tr>
		</thead>
		<tbody>
			<colgroup class="time"/>
			<colgroup span="10" class="data">
			</colgroup>
			<tr>
				<td class="cellwidth">8:30 AM</td>
				<td>Wake up</td>
			</tr>
			<tr>
				<td>9:30 AM</td>
				<td>Go to school</td>
			</tr>
			<tr>
				<td>10:00 AM</td>
				<td>Start courses</td>
			</tr>
			<tr>
				<td>12:00 PM</td>
				<td>Off school</td>
			</tr>
			<tr>
				<td>12:30 PM</td>
				<td>Have lunch</td>
			</tr>
			<tr>
				<td>1 PM</td>
				<td>Go home and take a nap</td>
			</tr>
			<tr>
				<td>3 PM</td>
				<td>Do the homework</td>
			</tr>
			<tr>
				<td>6 PM</td>
				<td>Have dinner</td>
			</tr>
			<tr>
				<td>7 PM</td>
				<td>Play with computer</td>
			</tr>
			<tr>
				<td>10:30 PM</td>
				<td>take a bath</td>
			</tr>
			<tr>
				<td colspan="2" width="60%">11:00 PM</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
